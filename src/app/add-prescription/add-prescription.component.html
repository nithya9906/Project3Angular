<app-docheader></app-docheader>
<div class="container"*ngIf="val">
  <form>
  
<div class="form-group">
    <div class="row">
        <div class="col col-md-4">
          <label for="patientId">PATIENT ID :</label>
        </div>
        <div class="col col-md-8">
        
         <p>{{val.patient.p_id}}</p> 
        </div>   
    </div>
  </div>
  <div class="form-group">
    <div class="row">
        <div class="col col-md-4">
          <label for="appointmentId">Appointment Id:</label>
        </div>
        <div class="col col-md-8">
         
       <p>{{val.applicationId}}</p> 
        </div>   
    </div>
  </div>
  <div class="form-group">
    <div class="row">
        <div class="col col-md-4">
          <label for="description">Description :</label>
        </div>
        <div class="col col-md-8">
          <input type="text" [(ngModel)]="p.description" name="description" placeholder="Write description here..." class="form-control">
        </div>   
    </div>
  </div>
  <div class="form-group">
    <div class="row">
        <div class="col col-md-4">
          <label for="medicines">Medicines :</label>
        </div>
        <div class="col col-md-8">
          <input type="text" [(ngModel)]="p.medicines" name="medicines" placeholder="Medicines" class="form-control">
        </div>   
    </div>
  </div>
  <div class="form-group">
    <div class="row">
        <div class="col col-md-4">
          <label for="doctorFee">Doctor Fee:</label>
        </div>
        <div class="col col-md-8">
          <input type="number" [(ngModel)]="p.doctorFees" name="doctor fee" placeholder="Doctor fees" class="form-control">
        </div>   
    </div>
  </div>

  <br>
  <div class="btn-group" style="display:inline-block;">
    <button (click)='submit()' class="btn btn-primary">ADD</button>
   </div>
   <div class="btn-group" style="display:inline-block;">
    <button (click)='complete()' class="btn btn-primary">Completed</button>
  </div>
    <br>
</form>
</div>
