<div class="container">
    <form>
        <div class="form-group">
            <div class="row">
                <div class="col col-md-8">
                    <input type="date" name="date1" id="date1"  [(ngModel)]="date1.date" placeholder="Enter Date" class="form-control">
                   
                </div>
                <div class="col col-md-4">
                    <button type="button" class="btn btn-secondary" (click)="generatereport()" style="float:left;">Search</button>
                </div>
            </div>
        </div>
    </form>
  
    <table id="customers" style="margin-left: 10%;" >
        <tr>
          <th *ngFor="let column of headers">
            {{column}}
          </th>
          
        </tr>

        <tr *ngFor = "let row of daywiseDataObj">
            <td>{{row.date | date: "MM/dd/yy"}}</td><!--| date: "MM/dd/yy"-->
            <td>{{row.docId}}</td>
            <td>{{row.docName}}</td>
            <td>{{row.totalPatients}}</td>
            <td>{{row.amountCollected}}</td>
          </tr>
    </table>

 
</div>
